<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>


    <link rel="stylesheet" type="text/css" href="css/libs/joint.css">
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles/chart.css">
    <link rel="stylesheet" type="text/css" href="css/styles/cursor.css">

    <script src="js/libs/pan-zoom.min.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/lodash.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/bootbox.min.js"></script>
    <script src="js/libs/graphlib/dist/graphlib.core.js"></script>
    <script src="js/libs/joint.js"></script>
    <script src="js/libs/joint.dia.command.js"></script>
    <script src="js/libs/jointShapes.js"></script>

</head>
<body>
<div id="paper"></div>

<script src="js/constants/applicationConstants.js"></script>
<script src="js/constants/colorConstants.js"></script>
<script src="js/constants/paletteConstants.js"></script>
<script src="js/functions/palettesTemplates.js"></script>
<script src="js/functions/serviceFunctions.js"></script>

<script src="js/functions/chart.js"></script>
<script src="js/functions/zoomFunction.js"></script>
<script src="js/functions/zoomActions.js"></script>
<script src="js/functions/chartActions.js"></script>
<script src="js/functions/dataPaletteActions.js"></script>
<script src="js/functions/elementPaletteActions.js"></script>
<script src="js/functions/clearPaletteActions.js"></script>
<script src="js/functions/hardCodedElements.js"></script>
<div class="commandTools">
    <input type="button" id="watchHistory" name="startHistory" value="Просмотреть историю" class="btn btn-primary"/>
    <input type="button" id="watchLoops" name="watchLoops" value="Посмотреть циклы" class="btn btn-warning"/>
    <input type="button" id="stopHistory" name="stopHistory" value="X" class="btn btn-danger" style="display: none"/>
    <input type="button" id="stopLoops" name="stopHistory" value="X" class="btn btn-danger" style="display: none"/>
    <input type="range" min="0" max="0" value="0"  id="historyRange" step="1" name="historyRange" style="display: none"/>
    <input id="box" type="text" value="0" style="display: none" disabled/>
    <select class="form-control" id="loops" style="display: none">
        <option id="none" value="none">-none-</option>
    </select>

</div>
<script src="js/functions/changeFunctions.js"></script>
