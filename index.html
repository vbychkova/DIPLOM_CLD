<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>


    <link rel="stylesheet" type="text/css" href="css/libs/joint.css">
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles/chart.css">
    <link rel="stylesheet" type="text/css" href="css/styles/cursor.css">
    <link rel="stylesheet" type="text/css" href="css/styles/comment.css">

    <script src="js/libs/pan-zoom.min.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/lodash.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/bootbox.min.js"></script>
    <script src="js/libs/joint.js"></script>
    <script src="js/libs/joint.dia.command.js"></script>
    <script src="js/libs/jointShapes.js"></script>
    <script src="js/elements/cycle/cycleFinder.js"></script>

</head>
<body>
<div id="sidenav" class="sidenav">
    <div class="container">
        <div class="row">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <textarea class="form-control" rows="15" id="commentValue"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-default" id="saveComment" style="display: none">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div id="main">
    <div id="paperWrapper">
        <div id="paper"></div>
    </div>


    <script src="js/constants/applicationConstants.js"></script>
    <script src="js/constants/colorConstants.js"></script>
    <script src="js/constants/paletteConstants.js"></script>
    <script src="js/elements/palette/palettesTemplates.js"></script>
    <script src="js/elements/chart/util/graphElementsUtilFunctions.js"></script>

    <script src="js/elements/chart/chart.js"></script>
    <script src="js/elements/zoom/zoomFunction.js"></script>
    <script src="js/elements/zoom/zoomActions.js"></script>
    <script src="js/elements/chart/util/creationGraphElementsFunctions.js"></script>
    <script src="js/elements/chart/actions/graphElementsActions.js"></script>
    <script src="js/elements/chart/handlers/graphElementsHandlers.js"></script>
    <script src="js/elements/palette/actions/dataPaletteActions.js"></script>
    <script src="js/elements/palette/actions/elementPaletteActions.js"></script>
    <script src="js/elements/palette/actions/clearPaletteActions.js"></script>
    <script src="js/elements/chart/workaround/hardCodedElements.js"></script>

    <div class="commandTools">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4" id="watchButtons">
                    <input type="button" id="watchHistory" name="startHistory" value="Посмотреть историю"
                           class="btn btn-success"/>
                    <input type="button" id="watchCycles" name="watchCycles" value="Посмотреть циклы"
                           class="btn btn-success"/>
                </div>
                <div class="col-md-9 col-md-offset-1">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-1">
                                <img src="images/comment.png" align="right" id="comment" style="display: none"
                                     onclick="openNav()"/>
                            </div>
                            <div class="col-md-10">
                                <input type="range" min="1" max="1" value="1" id="historyRange"
                                       step="1" name="historyRange" style="display: none"/>
                            </div>
                            <div class="col-md-1"><input type="button" id="stopHistory" name="stopHistory" value="X"
                                                         class="btn btn-danger"
                                                         style="display: none"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                                <input id="box" type="text" value="1" style="display: none" disabled/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-3" id="watchCyclesBLock">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-control" id="cycles" style="display: none">
                                    <option id="none" value="none">-none-</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <input type="button" id="stopCycles" name="stopHistory" value="X" class="btn btn-danger" style="display: none"/>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="js/elements/chart/util/historyAndCycleDetectionUtilFunctions.js"></script>
    <script src="js/elements/chart/actions/historyAndCycleDetectionActions.js"></script>
    <script src="js/elements/chart/handlers/historyAndCycleDetectionHandlers.js"></script>
</div>
</body>
</html>
